name: Build and Release Theme

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Zip theme files with detailed log
        run: |
          THEME_NAME="soymichelero"
          ZIP_NAME="${THEME_NAME}-$(echo $GITHUB_REF | sed 's/refs\/tags\///').zip"

          # Crear carpeta "soymichelero" dentro del workspace
          mkdir $THEME_NAME

          # üìã Mostrar ESTRUCTURA del directorio original
          echo "üîç ESTRUCTURA DEL REPO ANTES DE COPIAR:"
          tree . || ls -R

          # üìã Log detallado del contenido que se copia con rsync
          echo "üöö Copiando archivos al directorio temporal..."
          rsync -av --progress . "$THEME_NAME/" --exclude=".git*" --exclude=".github"

          # üìã Mostrar ESTRUCTURA del directorio copiado
          echo "üîç ESTRUCTURA DEL DIRECTORIO COPIADO:"
          tree $THEME_NAME || ls -R $THEME_NAME

          # Comprimir el contenido en formato correcto
          echo "üì¶ Comprimendo el contenido..."
          zip -r $ZIP_NAME $THEME_NAME

          # üìã Mostrar ESTRUCTURA del .zip
          echo "üîç CONTENIDO DEL ZIP:"
          unzip -l $ZIP_NAME

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          files: "soymichelero-*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}