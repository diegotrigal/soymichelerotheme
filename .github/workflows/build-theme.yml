name: Build and Release Theme

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Zip theme files
        run: |
          THEME_NAME="soymichelero"
          ZIP_NAME="${THEME_NAME}-$(echo $GITHUB_REF | sed 's/refs\/tags\///').zip"

          # Crear carpeta "soymichelero" dentro del workspace
          mkdir $THEME_NAME

          # Copiar TODO el contenido del tema, incluyendo carpetas y subcarpetas
          rsync -av --progress . "$THEME_NAME/" --exclude="$THEME_NAME" --exclude=".git*" --exclude=".github"

          # Comprimir el contenido en formato correcto
          zip -r $ZIP_NAME $THEME_NAME

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          files: "soymichelero-*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}